<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyNewsBot ü§ñ Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
            --danger: #da3633;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.9em;
            color: #8b949e;
        }
        canvas {
            max-width: 100%;
        }
        .monitor-active { color: var(--success); }
        .monitor-error { color: var(--danger); }
    </style>
</head>
<body>

<div class="header">
    <h1>DailyNewsBot ü§ñ <span style="font-size:0.6em; color:#8b949e">Sovereign Intelligence</span></h1>
    <div id="status">System Status: <span class="monitor-active">‚óè Monitoring</span></div>
</div>

<div class="grid">
    <div class="card">
        <div class="stat-value" id="totalRuns">0</div>
        <div class="stat-label">Total Runs</div>
    </div>
    <div class="card">
        <div class="stat-value" id="totalErrors" style="color: var(--danger)">0</div>
        <div class="stat-label">Errors</div>
    </div>
    <div class="card">
        <div class="stat-value" id="apiCalls">0</div>
        <div class="stat-label">API Calls</div>
    </div>
    <div class="card">
        <div class="stat-value" id="lastRun">--</div>
        <div class="stat-label">Last Execution</div>
    </div>
</div>

<div class="grid" style="grid-template-columns: 2fr 1fr;">
    <div class="card">
        <h3>Execution History (Articles Processed)</h3>
        <canvas id="runsChart"></canvas>
    </div>
    <div class="card">
        <h3>Success vs Failure</h3>
        <canvas id="statusChart"></canvas>
    </div>
</div>

<script>
    async function loadStats() {
        try {
            // In a real server we'd fetch /stats.json, but for local file opening:
            // logic assumes this runs on a server OR we manually paste JSON for demo
            const response = await fetch('stats.json');
            const data = await response.json();
            
            document.getElementById('totalRuns').textContent = data.total_runs;
            document.getElementById('totalErrors').textContent = data.total_errors;
            document.getElementById('apiCalls').textContent = data.api_calls;
            document.getElementById('lastRun').textContent = new Date(data.last_run).toLocaleString();

            updateCharts(data.history, data.total_runs, data.total_errors);
        } catch (e) {
            console.error("Could not load stats.json", e);
            document.getElementById('status').innerHTML = "Status: <span class='monitor-error'>‚óè Offline / No Data</span>";
        }
    }

    function updateCharts(history, total, errors) {
        // Line Chart
        const ctxRuns = document.getElementById('runsChart').getContext('2d');
        // Reverse history to show oldest to newest
        const chronoHistory = [...history].reverse();
        
        new Chart(ctxRuns, {
            type: 'line',
            data: {
                labels: chronoHistory.map(h => new Date(h.timestamp).toLocaleTimeString()),
                datasets: [{
                    label: 'Articles Found',
                    data: chronoHistory.map(h => h.articles),
                    borderColor: '#58a6ff',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });

        // Pie Chart
        const ctxStatus = document.getElementById('statusChart').getContext('2d');
        new Chart(ctxStatus, {
            type: 'doughnut',
            data: {
                labels: ['Success', 'Error'],
                datasets: [{
                    data: [total - errors, errors],
                    backgroundColor: ['#238636', '#da3633']
                }]
            }
        });
    }

    loadStats();
    // Refresh every 30s
    setInterval(loadStats, 30000);
</script>

</body>
</html>
